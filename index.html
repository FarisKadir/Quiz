<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Faris's Javascript Quiz!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 position-relative mt-5">
                <p class="text-center h1">Faris's JavaScript Quiz</p>
            </div> 
        </div>
        <div class ="row">
            <div class="col-lg-9 position-relative mt-5">
                <p class="h2 bg-info text-center">row 1 col 1</p>
            </div>
            <div class="col-lg-3 position-relative mt-5">
                <div class="row">
                    <p class="h2 bg-warning text-center">Current Stats</p>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-left fw-bold mb-0">Correct:</p>
                        <p class="text-left fw-bold mb-0">Incorrect:</p>
                    </div>
                    <div class="col">
                        <p class="text-left fw-bold mb-0 mr-0" id="correct"></p>
                        <p class="text-left fw-bold mb-0 mr-0 pl-0" id="incorrect"></p>
                    </div>


                </div>
            </div>   
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
